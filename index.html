<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="angular.js"></script>
    <script src="meeting.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="MeetingCtrl">
    <div id="wrapper">
      <form ng-submit="startMeeting()" ng-hide="started">
        <input type="text" ng-model="numberOfPeople" />
        <input type="submit" value="Start!" />
      </form>

      <p ng-show="started" class="total-cost">{{ totalCost | currency:"&pound;" }}</p>
    </div>
  </body>
</html>
