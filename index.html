<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="angular.js"></script>
    <script src="meeting.js"></script>
  </head>
  <body>
    <div ng-controller="MeetingCtrl">
      <form ng-submit="startMeeting()">
        <input type="text" ng-model="numberOfPeople" />
        <input type="submit" value="Start!" />
      </form>

      <p>Total cost: {{ totalCost | currency:"&pound;" }}</p>
    </div>
  </body>
</html>
