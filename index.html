<!DOCTYPE html>
<html ng-app>
  <head>
    <script src="angular.js"></script>
    <script src="meeting.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-controller="MeetingCtrl">
    <div id="wrapper">
      <form ng-submit="startMeeting()" ng-hide="started">
        <p>
          Number of people<br />
          <input type="text" ng-model="numberOfPeople" />
        </p>
        <p>
          Cost per person per hour (in &pound;)<br />
          <input type="text" ng-model="costPerHour" />
        </p>
        <p>
          Meeting length (in minutes)<br />
          <input type="text" ng-model="meetingLengthInMinutes" />
        </p>
        <p>Estimated cost of meeting: {{costForTime(meetingLengthInMinutes * 60) | currency:"&pound;"}}</p>
        <input type="submit" value="Start!" />
      </form>

      <div id="main-panel" ng-show="started" >
        <p class="total-cost">{{ totalCost | currency:"&pound;" }}</p>
        <p>
          Number of people: {{numberOfPeople}}
          <input type="button" ng-click="decrementPeople()" value="-" />
          <input type="button" ng-click="incrementPeople()" value="+" />
        </p>
      </div>
    </div>
  </body>
</html>
